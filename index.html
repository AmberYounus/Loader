<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="myloader()" style="margin: 0%">
    <div id="loader"></div>
    <div style="display: none" class="animate-bottom" id="animate">
      <h2>Loader</h2>
      <p>
        The loader's border size and colour are specified by the border
        attribute. The loader is changed into a circle via the border-radius
        attribute.
      </p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
